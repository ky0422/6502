<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>6502 Emulator</title>
        <script type="module" src="index.js"></script>
    </head>
    <body>
        <h1>6502 Emulator</h1>
        <div>
            <button id="load">Load</button>
            <button id="run">Run</button>
            <button id="step">Step</button>
            <button id="reset">Reset</button>
        </div>
        <textarea id="input" cols="80" rows="15"></textarea>
        <div>
            <h2>Output</h2>
            <textarea id="output" cols="80" rows="3"></textarea>
            <h4>Memory Dump</h4>
            <textarea id="memorydump" cols="80" rows="10"></textarea>
        </div>
    </body>
</html>
