<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>6502 Emulator</title>
        <script type="module" src="index.js"></script>
    </head>
    <body style="text-align: center; padding-top: 20px;">
        <div style="display: inline-block; text-align: justify">
            <div>
                <button id="load">Load</button>
                <button id="run">Run</button>
                <button id="reset">Reset</button>
            </div>
            <textarea id="input" cols="80" rows="45"></textarea>
        </div>
        <div style="display: inline-block; text-align: justify; padding-left: 35px;">
            <div>
                <h2>Output</h2>
                <textarea id="output" cols="80" rows="3"></textarea>
                <h4>Memory Dump</h4>
                <textarea id="memorydump" cols="80" rows="10"></textarea>
            </div>
            <div>
                <h2>Debugger</h2>
                <div>
                    <button id="step">Step</button>
                    <button id="clear">Clear</button>
                </div>
                <textarea id="debug_output" cols="80" rows="18"></textarea>
            </div>
        </div>
    </body>
</html>
